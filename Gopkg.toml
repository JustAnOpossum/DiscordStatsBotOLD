# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/bwmarrin/discordgo"
  version = "0.19.0"

[[constraint]]
  name = "github.com/generaltso/vibrant"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/globalsign/mgo"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/teris-io/shortid"
  version = "1.0.0"

[[constraint]]
  name = "github.com/wcharczuk/go-chart"
  version = "2.0.1"

[[constraint]]
  name = "gopkg.in/go-playground/colors.v1"
  version = "1.2.0"

[[constraint]]
  name = "gopkg.in/gographics/imagick.v3"
  version = "3.2.0"

[prune]
  go-tests = true
  unused-packages = true
